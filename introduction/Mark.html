<!--Элемент mark - новый элемент в HTML5. Такой текст ничем не отличеться от обычного, но его вид можно понять с помощью стилей
Некторые браузеры выделяют текст внутри mark желтым цветом-->



<!DOCTYPE html>
<html lang="en">
<head>
       <title>Элемент mark</title>
</head>
<body>
       <p>Вы искали слова <mark>HTML 5</mark>. <mark>HTML5</mark> - это язык для структурирования и предоставления содержимого для всемирной
       паутины.</p>
</body>
</html>
