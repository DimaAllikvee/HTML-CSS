<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Атрибут Contenteditablehtml</title>
</head>
<body>
    <article contenteditable>
       <h2>Не злоупотребляйте <code>section</code>!</h2>
       <p>
              Основной структрурный элемент HTML5 <code>section</code> зачастую
              используеться как обычный контейнер для стиля, хотя для этого
              больше подходит <code>div</code>
       </p>
    </article>
</body>
</html>
