<!DOCTYPE html>
<html>
<head>
    <title>Enabled</title>
    <script>
        window.onload = function () {
            var check = document.getElementById("check");
            check.onclick = function () {
                var sbmt = document.getElementById('submit');
                if (check.checked) {
                    // переводим элемент формы в активное состояние.
                    sbmt.disabled = false;
                } else {
                    sbmt.disabled = true;
                }
            }
        }
    </script>
    <style>
        /* :enabled - псевдокласс для получения доступных элементов форм (по умолчанию элементы форм enabled) */
        input:enabled {
            background: green;
        }
    </style>
</head>
<body>
    <form id="form1">
        <p>
            <input type="checkbox" name="agree" id="check">
            Я согласен со всеми условиями
        </p>
        <!--Изначально элемент формы не активен-->
        <input type="submit" name="submit" id="submit" value="Отправить" disabled>
    </form>
</body>
</html>
